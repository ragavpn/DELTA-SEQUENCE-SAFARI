<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnakeRush</title>
  <link rel="stylesheet" href="CSSHackerMode.css">
</head>

<body>
  <div class="body">
    <div class="leftContainer">
      <div id="timerBox" class="info-box">Timer: 120</div>
      <div id="hiscoreBox">High Score: 0</div>
      <div id="life">Lives Left: 3</div>
    </div>
    
    <div class="centerBox">
      <div id="board"></div>
      <div id="arrowButtons">
        <button id="upButton"><i class="arrow up"></i></button>
      </div>
      <div id="arrowButtons">
        <button id="leftButton"><i class="arrow left"></i></button>
        <button id="downButton"><i class="arrow down"></i></button>
        <button id="rightButton"><i class="arrow right"></i></button>
      </div>
    </div>
    
    <div class="rightContainer">
      <div id="scoreBox">Score: 0</div>
      <div id="word"></div>
      <div id="buttonBox">
        <button id="pauseButton">Pause</button>
        <button id="resumeButton">Play</button>
      </div>
    </div>
    
  </div>
  <script src="JSHackerMode.js"></script>
</body>

</html>
